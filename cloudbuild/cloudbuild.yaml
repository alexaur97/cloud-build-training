steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Hello world"
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npm run test
        if [ $? -eq 0 ]; then
          echo "All tests passed successfully";
        else
          echo "One or more tests failed";
        fi
timeout: 660s
